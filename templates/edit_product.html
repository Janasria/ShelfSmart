<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>

    <!-- Dashboard-only favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/ShelfSmart.ico') }}">
    
    <style>
        /* General Styles */
        body { 
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #f5f5f5; 
            margin: 0;
            padding: 20px; 
        }

        .container { 
            max-width: 600px; 
            margin: 40px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        h2 { 
            text-align: center; 
            color: #6b5b95; 
            margin-bottom: 25px; 
        }

        .form-group { 
            margin-bottom: 20px; 
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
        }

        input { 
            width: 100%; 
            padding: 10px; 
            box-sizing: border-box; 
            border-radius: 6px; 
            border: 1px solid #ccc; 
            font-size: 16px;
        }

        .action-buttons { 
            display: flex; 
            flex-wrap: wrap;
            gap: 10px; 
            justify-content: center;
        }

        .btn { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            color: white; 
            text-decoration: none; 
            font-size: 16px;
            flex: 1 1 45%; /* responsive buttons */
            text-align: center;
        }

        .btn-primary { 
            background-color: #6b5b95; 
        }

        .btn-primary:hover { 
            background-color: #5a4a7c; 
        }

        .btn-secondary { 
            background-color: #6c757d; 
        }

        .btn-secondary:hover { 
            background-color: #5a6268; 
        }

        /* Flash messages */
        .flash { 
            padding: 12px; 
            margin-bottom: 20px; 
            border-radius: 6px; 
            font-size: 14px;
            word-wrap: break-word;
        }

        .flash-success { 
            background-color: #d4edda; 
            color: #155724; 
        }

        .flash-danger { 
            background-color: #f8d7da; 
            color: #721c24; 
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }
            .btn {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Product</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="product_name" value="{{ product['product_name'] }}" required>
            </div>

            <div class="form-group">
                <label>Product Category</label>
                <input type="text" name="product_category" value="{{ product['product_category'] }}" required>
            </div>

            <div class="form-group">
                <label>Selling Price</label>
                <input type="number" name="selling_price" min="0" step="0.01" value="{{ product['selling_price'] }}" required>
            </div>

            <div class="form-group">
                <label>Quantity in Stock</label>
                <input type="number" name="quantity_in_stock" min="0" value="{{ product['quantity_in_stock'] }}" required>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">Update Product</button>
                <a href="{{ url_for('stock_catalog') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
