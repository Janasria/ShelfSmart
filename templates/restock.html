<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Restock Product</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/ShelfSmart.png') }}">
    
    <style>
        body { 
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #f5f5f5; 
            margin: 0;
            padding: 20px; 
        }

        .container { 
            max-width: 500px; 
            margin: 50px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        h2 { 
            text-align: center; 
            color: #6b5b95; 
            margin-bottom: 25px; 
        }

        .form-group { 
            margin-bottom: 20px; 
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
        }

        input { 
            width: 100%; 
            padding: 10px; 
            box-sizing: border-box; 
            border-radius: 6px; 
            border: 1px solid #ccc; 
            font-size: 16px;
        }

        .action-buttons { 
            display: flex; 
            flex-wrap: wrap;
            gap: 10px; 
            justify-content: center;
        }

        .btn { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            color: white; 
            text-decoration: none; 
            font-size: 16px;
            flex: 1 1 45%;
            text-align: center;
        }

        .btn-primary { 
            background-color: #6b5b95; 
        }

        .btn-primary:hover { 
            background-color: #5a4a7c; 
        }

        .btn-secondary { 
            background-color: #6c757d; 
        }

        .btn-secondary:hover { 
            background-color: #5a6268; 
        }

        .flash { 
            padding: 12px; 
            margin-bottom: 20px; 
            border-radius: 6px; 
            font-size: 14px;
            word-wrap: break-word;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .flash-success { 
            background-color: #d4edda; 
            color: #155724; 
        }

        .flash-danger { 
            background-color: #f8d7da; 
            color: #721c24; 
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }
            .btn {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Restock Product</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('restock') }}" id="restockForm" autocomplete="off">
            <div class="form-group">
                <label>Product SKU</label>
                <input type="text" name="sku" placeholder="Enter SKU" required>
            </div>

            <div class="form-group">
                <label>Quantity to Add</label>
                <input type="number" name="quantity" min="1" placeholder="Enter quantity" required>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">Restock</button>
                <a href="{{ url_for('stock_catalog') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        // Auto-hide flash messages after 3 seconds
        window.addEventListener("DOMContentLoaded", () => {
            const flashes = document.querySelectorAll(".flash");
            flashes.forEach(flash => {
                setTimeout(() => {
                    flash.style.opacity = "0";
                    setTimeout(() => flash.remove(), 500);
                }, 3000);
            });
        });

        // Reset form on page load (browser back button cache fix)
        window.addEventListener("pageshow", function(event) {
            if (event.persisted) document.getElementById("restockForm").reset();
        });
    </script>
</body>
</html>
